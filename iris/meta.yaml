package:
    name: iris
    version: 1.7.4.dev

source:
    git_url: https://github.com/SciTools/iris.git # [not win]
    git_tag: v1.7.x  # [not win]
    git_url: https://github.com/pelson/iris.git # [win]
    git_tag: windows_build  # [win]

build:
    number: 0

requirements:
    build:
        - python
        - scipy
        - biggus
        - cartopy >=0.11
        - netcdf4
        - udunits 2.*
        - pyke
        - setuptools
        - libmo_unpack  # [not win]
    run:
        - python
        - scipy
        - biggus
        - cartopy >=0.11
        - matplotlib
        - netcdf4
        - ecmwf_grib >=1.12.1  # [not win]
        - numpy
        - pyke
        - udunits 2.*
        - libmo_unpack  # [not win]

test:
    imports:
        - iris
        - iris.fileformats.pp_packing  # [not win]

about:
    home: http://www.scitools.org.uk/iris
    license: GNU Lesser General Public License
    summary: Analyse and visualise meteorological and oceanographic data sets.
